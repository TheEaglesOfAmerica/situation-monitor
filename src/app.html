<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Real-time global situation monitoring dashboard - Track breaking news, markets, geopolitical events, and emerging threats worldwide." />
		<meta name="author" content="Situation Monitor" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#0a0a0f" />
		
		<!-- Open Graph / Social -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Situation Monitor - Global Intelligence Dashboard" />
		<meta property="og:description" content="Real-time monitoring of breaking news, markets, geopolitical events, and emerging threats worldwide." />
		<meta property="og:site_name" content="Situation Monitor" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Situation Monitor - Global Intelligence Dashboard" />
		<meta name="twitter:description" content="Real-time monitoring of breaking news, markets, geopolitical events, and emerging threats worldwide." />
		
		<!-- PWA / App -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="SitMon" />
		
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<title>Situation Monitor</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
